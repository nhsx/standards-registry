defaults:
  run:
    working-directory: ui/public

jobs:
  sitemap:
    runs-on: ubuntu-latest
    name: Generate xml sitemap
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install sitemap-generator-cli
        run: npm install -g sitemap-generator-cli
      - name: Generate sitemap
        id: sitemap
        run: |
          npx sitemap-generator-cli -lqg --verbose -p "1.0,0.8,0.6,0.4,0.2" https://data.standards.nhs.uk
          pwd
          cat sitemap.xml
          # add a newline to the sitemap at the end of the file
          echo >> sitemap.xml
          echo "::set-output name=date::$(date)"
      # see https://github.com/marketplace/actions/add-commit for examples
      - name: Commit the sitemap
        uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          add: 'sitemap.xml'
          author_name: Sitemap Bot ðŸ—º
          author_email: botchat@marvell-consulting.com
          committer_name: Sitemap Bot ðŸ—ºðŸ¤–ðŸ—º
          default_author: github_actions
          message: Automated sitemap commit, generated on ${{ steps.sitemap.outputs.date }}
          new_branch: sitemap-updates
          pathspec_error_handling: ignore
      - name: Create Pull Request
        env:
          GITHUB_WORKFLOW_URL: https://github.com/${{ GITHUB_REPOSITORY }}/actions/runs/${{ GITHUB_RUN_ID }}?check_suite_focus=true

        uses: peter-evans/create-pull-request@v4
        with:
          title: Merge in latest sitemap from sitemap workflow ${{ steps.sitemap.outputs.date }}
          body: |
            Update sitemap.xml from workflow ${{ env.GITHUB_WORKFLOW_URL }}
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            sitemap
            automated pr
          reviewers: |
            roc
            easternbloc
            joefitter
            lennym
            iebarat
